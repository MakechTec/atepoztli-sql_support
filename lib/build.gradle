plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
    id "io.freefair.lombok" version "8.0.1"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    mavenLocal()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'org.makechtec.software:properties_loader:1.0.1'
    implementation group: 'com.mysql', name: 'mysql-connector-j', version: '8.0.32'

    testImplementation group: 'org.mockito', name: 'mockito-core', version: '5.3.0'
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '5.3.0'

}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.8.1')
        }
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'org.makechtec.software'
            artifactId = 'sql_support'
            version = '1.4.3'

            from components.java
        }
    }

    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/angeldomp49/sql_support"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}